<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card_1">
      <h3>Your Result</h3>
      <div class="cir">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the 
        people who have taken these tests.</p>
    </div>
    <div class="card_2">
      <h3>Summary</h3>
        <div style="background-color: hsl(0, 100%, 67%,0.1); color: hsl(0, 100%, 67%);" class="result">
          <div class="ico-name">
          <img src="/assets/images/icon-reaction.svg">
          <h4>Reaction</h4>
          </div>
          <div>
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div style="background-color: hsl(39, 100%, 56%,0.1); color: hsl(39, 100%, 56%)" class="result">
          <div class="ico-name">
          <img src="/assets/images/icon-memory.svg">
          <h4>Memory</h4>
          </div>
          <div>
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div style="background-color: hsla(166, 100%, 37%,0.1); color: hsl(166, 100%, 37%);" class="result">
          <div class="ico-name">
          <img src="/assets/images/icon-verbal.svg">
          <h4>Verbal</h4>
          </div>
          <div>
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div style="background-color: hsla(234, 85%, 45%,0.1); color: hsl(234, 85%, 45%);" class="result">
          <div class="ico-name">
            <img src="/assets/images/icon-visual.svg">
            <h4>Visual</h4>
          </div>
          <div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <input type="submit" value="Continue"> 
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">EslamElsayed</a>.
  </div>
</body>
</html>
